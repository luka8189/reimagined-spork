{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="fas fa-bell me-2"></i>警报配置
        </h2>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>返回
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-cog me-2"></i>系统警报设置
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="cpu_threshold" class="form-label">CPU 使用率警报阈值 (%)</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="cpu_threshold" 
                                   name="cpu_threshold" 
                                   value="{{ config.cpu_threshold }}"
                                   min="0" 
                                   max="100" 
                                   required>
                            <div class="form-text">当 CPU 使用率超过此值时触发警报</div>
                        </div>

                        <div class="mb-3">
                            <label for="memory_threshold" class="form-label">内存使用率警报阈值 (%)</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="memory_threshold" 
                                   name="memory_threshold" 
                                   value="{{ config.memory_threshold }}"
                                   min="0" 
                                   max="100" 
                                   required>
                            <div class="form-text">当内存使用率超过此值时触发警报</div>
                        </div>

                        <div class="mb-3">
                            <label for="disk_threshold" class="form-label">磁盘使用率警报阈值 (%)</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="disk_threshold" 
                                   name="disk_threshold" 
                                   value="{{ config.disk_threshold }}"
                                   min="0" 
                                   max="100" 
                                   required>
                            <div class="form-text">当磁盘使用率超过此值时触发警报</div>
                        </div>

                        <div class="mb-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" 
                                       type="checkbox" 
                                       id="email_notifications" 
                                       name="email_notifications"
                                       {% if config.email_notifications %}checked{% endif %}>
                                <label class="form-check-label" for="email_notifications">
                                    启用邮件通知
                                </label>
                            </div>
                            <div class="form-text">当触发警报时发送邮件通知</div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>保存配置
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
