{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center mb-0">重置密码</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="security_code" class="form-label">安全码</label>
                            <input type="text" class="form-control" id="security_code" name="security_code" required>
                            <div class="form-text">请联系管理员获取安全码。</div>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">确认新密码</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">重置密码</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('login') }}" class="text-decoration-none">返回登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
