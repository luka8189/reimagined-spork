{% extends "bootstrap.html" %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center" style="background-color: #f8f9fa;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-4">
                    <h1 class="display-4 mb-3">
                        <i class="fas fa-building text-primary"></i>
                    </h1>
                    <h2 class="mb-2">员工管理系统</h2>
                    <p class="text-muted">店铺管理平台</p>
                </div>
                
                <!-- 登录/注册切换标签 -->
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom-0 pb-0">
                        <ul class="nav nav-pills nav-fill" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#login-form" type="button">登录</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#register-form" type="button">注册新店铺</button>
                            </li>
                        </ul>
                    </div>

                    <div class="card-body p-4">
                        <div class="tab-content">
                            <!-- 登录表单 -->
                            <div class="tab-pane fade show active" id="login-form">
                                <form method="POST" action="{{ url_for('login') }}" class="needs-validation" novalidate>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                                        <label for="username">用户名</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                                        <label for="password">密码</label>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-sign-in-alt me-2"></i>登录
                                        </button>
                                    </div>
                                </form>
                                <div class="mt-3 text-center">
                                    <a href="{{ url_for('reset_password') }}" class="text-decoration-none">
                                        <i class="fas fa-key me-1"></i>忘记密码？
                                    </a>
                                </div>
                            </div>

                            <!-- 注册表单 -->
                            <div class="tab-pane fade" id="register-form">
                                <form method="POST" action="{{ url_for('add_admin') }}" class="needs-validation" novalidate>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="store_name" name="store_name" placeholder="店铺名称" required>
                                        <label for="store_name">店铺名称</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="reg_username" name="username" placeholder="管理员用户名" required>
                                        <label for="reg_username">管理员用户名</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="reg_password" name="password" placeholder="密码" required>
                                        <label for="reg_password">密码</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="确认密码" required>
                                        <label for="confirm_password">确认密码</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="电子邮箱" required>
                                        <label for="email">电子邮箱</label>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-success btn-lg">
                                            <i class="fas fa-store me-2"></i>注册店铺
                                        </button>
                                    </div>
                        </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 表单验证脚本 -->
<script>
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
